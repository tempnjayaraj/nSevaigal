<html>
    <head>
        <link rel="stylesheet" href="../styles/Jobcard.css">
    </head>
    <body>
        <div id="jobCard">

            <div id="jobtitle">
                <input type="text" id="DOMAIN" name="domain">
            </div>

            <div id="job">
                
                <div id="type">
                    <label for="jobtype">JOB TYPE</label>
                    <input type="text" id="jtype" name="jobType">
                </div>
                <div id="detail">
                    <label for="jobdetails">JOB DETAILS</label>
                    <input type="text" id="jdetails" name="jobDetails">
                </div>
                <div id="domestic">
                    <label for="domestic">DOMESTIC</label>
                    <input type="text" id="jdomestic" name="domestic">
                </div>
                <div id="date">
                    <label for="when">WHEN</label>
                    B/w <input type="date" id="jwhen1" name="jWhen1"> and <input type="date" id="jwhen2" name="jWhen2">
                </div>
                <div id="where" rows="4" cols="50">
                    <label for="where">WHERE</label>
                    <input type="text" id="jwhere" name="jWhere">
                </div>
                <div id="postby">
                    <label for="postedby">POSTED BY</label>
                    <input type="text" id="jpostby" name="jPostedBy">
                </div>
                <div id="poston">
                    <label for="postedon">POSTED ON</label>
                    <input type="text" id="jpostedon" name="jPostedOn">
                </div>
                <div id="but1">
                    <button id="button1" type="button">Skip</button>
                </div>
                <div id="but2">
                    <button id="button2" type="button">Interest</button>
                </div>

            </div>

        </div>
    </body>
</html>
